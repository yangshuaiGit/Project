<div class="bot1">
<div class="box">
	<div class="nav-class">
		<span ng-click="checkContent(0)" ng-class="{active:showAc==0}">全部</span>
		<span ng-click="checkContent(1)" ng-class="{active:showAc==1}">已支付</span>
		<span ng-click="checkContent(2)" ng-class="{active:showAc==2}">未支付</span>
	</div>
		<ul class="clear head-class">
			<li class="width0">项目信息</li>
			<li class="width1">实付款(元)</li>
			<li class="width2">交易状态</li>
			<li class="width3">操作</li>
		</ul>
		<ul ng-repeat="obj in test | filter:myfilter" class="clear content-class">
			<li class="width0 clear">
				<img class="img-class" ng-src="{{obj.img}}" alt="">
				<div class="info-class">
					<h6 class="txt1">{{obj.name}}</h6>
					<h3 class="txt2">by {{obj.fname}}</h3>
					<p>订单号 {{obj.oid}}</p>
				</div>
			</li>
			<li class="width1 lh95">{{obj.rprice}}</li>
			<li class="width2 lh95">{{obj.status==0?'已支付':'待支付'}}</li>
			<li class="width3">
				<div class="three" >
					<div  ng-class="{payB:obj.status==1}">{{obj.txt}}</div>
					<div><a href=""  ng-class="{oneT:obj.status==0}">交易详情</a></div>
					<div><a href="">删除</a></div>
				</div>
			</li>
		</ul>
	</div>
</div>
