<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<meta charset="utf-8">
	<!-- inject:css -->
	<link rel="stylesheet" href="app.min.css">
	<!-- endinject -->
	<script src="bower_components/angular/angular.js" type="text/javascript"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.js" type="text/javascript"></script>
	<!-- inject:js -->
	<script src="app.min.js"></script>
	<!-- endinject -->
</head>
<body>
	<header class="clear">
		<div class="left clear">
			<a href="#" class="logo">全民<span>创造</span></a>
			<a class="one" ui-sref="homepage" ui-sref-active="active">首页</a>
			<a class="one" ui-sref="program" ui-sref-active="active">节目专栏</a>
			<a class="one" ui-sref="ring" ui-sref-active="active">圈子</a>
		</div>
		<div class="right-left">
			<input class="input" type="text" name="" value="" placeholder="输入您想要搜索的内容">
			<span class="icon icon-search"></span>
		</div>

		<div class="login-class">
			<a ui-sref="login">登陆</a>
			<a ui-sref="register">注册</a>
		</div>
	</header>
	<div class="view" ui-view></div>

	<footer>
		<div class="bot-box">
			<div class="bot clear">
				<div class="bot-left">
					<a href="#">关于全民创造</a>
					<a href="#" class="red">全民创造用户协议</a>

					<a href="#">全民创造风险提示</a>
					<a href="#">联系我们</a>
				</div>
				<p class="bot-right">
					全民<span class="red">创造</span><span class="txt-right">&#169;2016</span>
				</p>
			</div>
		</div>
	</footer>
</body>
</html>
