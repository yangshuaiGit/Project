<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="screen-orientation" content="portrait">
 	<meta name="x5-orientation" content="portrait">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no" />
	<title>中秋节赢好礼</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="javascripts/jquery-1.11.3.js" type="text/javascript"></script>
</head>  
<body>
	<div class="music-icon abs rotated"></div>
	<audio id="audio" src="music/music.mp3" loop autoplay></audio>
	
	<img src="images/logo.png" class="index-logo abs" alt="">
	<img src="images/tree-1.png" class="index-tree1 abs" alt="">
	<div class="rel index-container">
		<img src="images/moon.png" class="moon" alt="">
		<img src="images/girl.png" class="index-girl abs" alt="">
		<img src="images/page1-title.png" class="abs index-title" alt="">
	</div>

	<!-- 用户交互区要大于用于展示的区域 -->
	<div class="index-bottom">
		<img src="images/gift.png" class="index-gift" alt="">
		<img src="images/btn1.png" class="index-btn1" alt="">
		<center><u class="act-btn">活动说明</u></center>
	</div>

	<div class="mygift-box abs mask">
		<div class="mygift abs mask-img">
			<h2 class="abs">恭喜您! <br>获得某某奖品</h2>
		</div>  
	</div>
	<div class="active-del-box abs mask">
		<div class="active-del abs mask-img">
			<div class="txt abs">
				<p>1.需要注册某某成为用户</p>
				<p>2.点击某某方可抽奖</p>
			</div>
		</div>
	</div>

	<script>
		$(function(){
			$('.index-btn1').click(function(){
				$(".mygift-box").fadeIn(400);
			});
			$('.mygift-box').click(function(){
				$(this).fadeOut(400);
			});
			$('.act-btn').click(function(){
				$(".active-del-box").fadeIn(400);
			});
			$('.active-del-box').click(function(){
				$(this).fadeOut(400);
			});


			$('.music-icon').click(function(){
				// if(audio.paused){
				// 	audio.play();
				// }else{
				// 	audio.pause();
				// }

				$('#audio')[0].pause();
				if($(this)[0].className == 'music-icon abs rotated' ){
					$(this).removeClass('rotated');
				}else{
					$('#audio')[0].play();
					$(this).addClass('rotated');
				}
			});


			alerat('手机的宽'+document.documentElement.clientWidth +'手机的高'+document.documentElement.clientHeight);
		});
	</script>
</body>
</html>
